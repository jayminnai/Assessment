<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Object</title>
</head>
<body>
    <h2>Array Of Object</h2>
    <script>
        var a=[
            {
                Name:"Jaymin",
                Age:"25",
                City:"Ahmedabad"
            },
            {
                Name:"Rahul",
                Age:"25",
                City:"Surat"
            },{
                Name:"Shashi",
                Age:"25",
                City:"Ahmedabad"
            }
        ]
        //console.log(a);

        for(var b=0;b<a.length;b++)
        {
            document.write(a[b].Name+" "+a[b].Age+"<br><br>");
        }
    </script>
</body>
</html>
