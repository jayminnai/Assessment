<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and Local Variable</title>
</head>
<body>
    <h2>Global and Local Variable</h2>
    <script>
        var A=("Jaymin");

        function jay()
        {
            //Local Variable
            var B=("Nai");
            document.write(B);
        }
        jay();
        //jay();
        
        // Global Variable
        document.write(A);
    </script>
</body>
</html>
