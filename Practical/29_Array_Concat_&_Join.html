<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat & join</title>
</head>
<body>
    <h2>Array Concat & join</h2>
    <p><b>Concat()= Merge Two or More arrays Together</b></p>
    <p><b>Join()= Change Value of 'Comma(.)'</b></p>
    
    <script>
        var a=["Jaymin","Nai","Ahmedabad","India"];
        var b=["Gujarat",91];
        var c=["India",380026];
       // document.write(a+"<br><br>");

        var c=a.concat(b,c);
        document.write(c+"<br><br>");

        var A=a.join("/");
        document.write(A+"<br><br>");
       
    </script>
</body>
</html>
