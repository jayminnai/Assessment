        var Jaymin=[
            ["Jaymin",24,"Male","B.C.A.",25],
            ["Rahul",23,"Male","B.C.A.",26],
            ["Jay",23,"Male","B.C.A.",15],
            ["Bhavin",24,"Male","B.C.A.",16]
        ]
        document.write(Jaymin.length)
        document.write("<table border='1px'>");
            for (var a=0;a<Jaymin.length;a++)
            {
                document.write("<tr>");
                    for(var b=0;b<Jaymin[a].length;b++)
                    {
                        document.write("<td>"+Jaymin[a][b]+"</td>");
                    }
                    document.write("</tr>");
            }
            document.write("</table>");
