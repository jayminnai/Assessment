<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h2>For Loop</h2>
    <p>Check Initial Value<br>
        Check Condition(true or false)<br>
        Increment or Decrement
    </p>
    <script>
        for (var a=1;a<=10;a++)
        {
            document.write(a+" "+"jaymin<br>");
        }
        
    </script>
</body>
</html>
