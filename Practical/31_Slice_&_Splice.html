<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice & Splice</title>
</head>
<body>
    <h2>Slice & Splice</h2>
    <script>
        var x=["Benz","Innova","Breeza","Etios","Dzire"];
        
        var y=["Benz","Innova","Ambassador","BMW","Audi","Breeza","Etios","Dzire"];
        
        // var y=x.slice(1,4);
        // document.write(y+"<br><br>");

        x.splice(1,0,"Ambassador","BMW","Audi");
        document.write(x+"<br><br>");

        y.splice(1,1);
        document.write(y);
    </script>
</body>
</html>
