<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>
    <!-- 
    1. number()
    2. parseInt()
    3. parsFloat()
    4. isFinite()
    5. isInteger()
    6. toFixed(x)
    7. toprecision(x)    
-->
    <h2>Number Method</h2>

    <script>

        var x="100.00";
        var y=Number(x);
        var y=parseInt(x);
        document.write(y+"<br><br>");


        var a=100.686;
        var b=parseFloat(a);
        document.write(b+"<br><br>");

        var x=100.600;
        var y=Number.isFinite(x);
        document.write(y+"<br><br>");

        var x=100.900;
        var y=Number.isInteger(x);
        document.write(y+"<br><br>");

        var x=15.7868;
        var y=x.toFixed(2);
        document.write(y+"<br><br>");

        var x=15.785786;
        var y=x.toPrecision(2);
        document.write(y);

    </script>

</body>
</html>
