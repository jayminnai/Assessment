<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Shift And Unshift</title>
</head>
<body>
    <h2>Array Shift And Unshift</h2>
    <p><b>Shift()= Remove First Element</b></p>
    <p><b>Unshift()= Add One or More Element To The Beginning Of the Array</b></p>

    <script>
        var a=["Jaymin","Nai","Ahmedabad","India"];

        //document.write(a+"<br><br>");

        a.shift();
        document.write(a+"<br><br>");

        a.unshift("Myname","Mysurname");
        document.write(a+"<br><br>");
    </script>
</body>
</html>
