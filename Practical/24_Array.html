<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2>Array</h2>
    <script>
        var Jaymin=[10,20,30,40,50];
        for(var a=0;a<=4;a++)
        {
            document.write(Jaymin[a]+"<br>");
        }
        document.write("<br>");

        var Jay = new Array();
        Jay[0]=10;
        Jay[1]="Jaymin";
        Jay[2]=true;

        for (var b=0;b<=2;b++)
        {
            document.write(Jay[b]+"<br>");
        }
    </script>
</body>
</html>
