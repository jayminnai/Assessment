<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd</title>
</head>
<body>
    <h2>Even and Odd</h2>
    <script>
        for (var a=1;a<=50;a++)
        {
            if(a%2!==0)
            {
                document.write(a+" "+"jaymin<br>");
            }
        }
        document.write("<hr>");
        for (var a=1;a<=50;a++)
        {
            if(a%2!==1)
            {
                document.write(a+" "+"jaymin<br>");
            }
        }
        
    </script>
</body>
</html>
