<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h2>Do While Loop</h2>
    <!-- <p>1. Condition --- True or False</p>
    <p>2. Statements --- Increment Or Decrement</p> -->

    <script>
        var a=100;
        do
        {
            document.write(a+" "+"jaymin<br>");
            a--;
        }
        while(a>=1);
    </script>
</body>
</html>
