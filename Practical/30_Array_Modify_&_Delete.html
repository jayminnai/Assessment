<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Modify & Delete</title>
</head>
<body>

    <h2>Array Modify & Delete</h2>
    <p><b>Modify()= Change Array Value</b></p>
    <p><b>Delete()= Delete Element</b></p>
    <script>
        var a=["Jaymin","Nai","Ahmedabad","India"];
       document.write(a+"<br><br>");
       
       a[0]="Name";
       document.write(a+"<br><br>");

       delete a[2];
       document.write(a+"<br><br>");
       
    </script>
</body>
</html>
