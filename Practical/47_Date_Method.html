<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <h2>Date Method</h2>

    <script>
        var x=new Date();
        document.write(x+"<br><br>");

        document.write(x.toDateString()+"<br><br>");

        document.write(x.getDate()+"<br><br>");

         document.write(x.getFullYear()+"<br><br>");

        document.write(x.getMonth()+"<br><br>");

        document.write(x.getDay()+"<br><br>");

        document.write(x.getHours()+"<br><br>");

        document.write(x.getMinutes()+"<br><br>");

        document.write(x.getMilliseconds()+"<br><br>");

        document.write(x.getDate()+"/"+x.getMonth()+"/"+x.getFullYear());

    </script>
</body>
</html>
