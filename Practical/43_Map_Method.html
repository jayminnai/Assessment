<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Method</title>
</head>
<body>
    <h2>Map Method</h2>
    <script>
        var a=[112,332,55,70,900];

        var b=a.map(demo);

        function demo(c)
        {
            return c*10;
        }
        document.write(b);
    </script>
</body>
</html>
